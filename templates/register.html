<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2,
        h3 {
            text-align: center;
        }

        .event-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .event-card img {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"] {
            width: calc(100% - 22px); /* Adjust width to leave space for border */
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #0055A4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ffd700;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Event Registration</h1>

        <div class="event-card">
            <!-- Event details will be dynamically populated using JavaScript -->
            <img id="event-image" src="https://via.placeholder.com/200" alt="Event Image">
            <h3 id="event-name">Event Name</h3>
            <p id="event-id">Event ID: 12345</p>
            <!-- Add more event details here as needed -->
        </div>

        <h2>Registration Form</h2>
        <form id="registration-form">
            <!-- Add input fields for registration details -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Add more fields as needed -->

            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        // Retrieve event details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('event_id');
        const eventName = urlParams.get('event_name');
        const eventImage = urlParams.get('image');

        // Display event details
        document.getElementById('event-image').src = eventImage;
        document.getElementById('event-name').textContent = eventName;
        document.getElementById('event-id').textContent = `Event ID: ${eventId}`;

        // Handle form submission
        document.getElementById('registration-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Retrieve form data
            const formData = new FormData(this);
            const formDataObj = Object.fromEntries(formData.entries());

            // Optionally, you can send the registration data to a server using fetch() or AJAX

            // For demonstration purposes, log the registration data to the console
            console.log('Registration Data:', formDataObj);

            // You can also display a confirmation message or redirect the user to a thank you page
        });
    </script>
</body>

</html>
