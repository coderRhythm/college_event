<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            opacity: 0;
            transition: opacity .5s ease-in-out;
        }
        body.loaded {
            opacity: 1;
        }
        .main{
            position: relative;
            height: 500px;
            margin-top: 300px;
            /* margin-top: 100px; */
            margin-left: 100px;
            /* margin-top: ; */
        }
        h2{
            /* height: 200px; */
            /* padding-top: 100px; */
            position: absolute;
            left: 620px;
            top: -60px;
            /* padding: 50px; */
            /* margin-top: 100px; */
            text-align: center;
        }
        .container {
            /* margin-top: 50px; */
            width: 300px;
            padding: 16px;
            background-color: white;
            margin: 0 auto;
            margin-top: 200px;
            /* margin-top: -200px; */
            border: 1px solid black;
            border-radius: 4px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type=submit]:hover {
            background-color: #45a049;
        }
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
        }

        .main i{
            font-size: 100px;
            /* padding-top: 100px; */
            position: absolute;
            top: -140px;

            left: 640px;
        }
    </style>
    <script>
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
    </script>
</head>
<body>
    <div class="main">
        <h2>Login page</h2>
        <i class="fa fa-solid fa-user"></i>
        <div class="container">
            <form action="/login" method="POST">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <button type="submit">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="/signup">Signup here</a> </p>
        </div>
    </div>
</body>
</html>
